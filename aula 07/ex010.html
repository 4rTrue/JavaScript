<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var resultado = window.document.getElementById('res')
            var velocidade = Number(txtv.value)

            resultado.innerHTML = `<p>Sua velocidade atual é de 
                <strong>${velocidade}km/h</strong></p>`
            if (velocidade > 60) {
                resultado.innerHTML = '<p>Você está <strong>MULTADO</strong></p>'
            }
        }
    </script>
</body>

</html>
