<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primeiro Programa</title>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // coletando os dados
        var n1 = window.prompt('Digite um número: ');
        var n2 = window.prompt('Digite outro nome: ');

        // convertendo o tipo da variável
        var soma = Number.parseInt(n1) + Number.parseInt(n2);

        // imprimindo o resultado
        window.alert(`A soma entre ${n1} e ${n2} será ${soma}`);
    </script>
</body>

</html>
